{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="static/css/charts.css?version=1" />
{% endblock %}


{% block body %}
	<div>
		<h1 class="topText">Charts on your playlists</h1>
	</div>
	<div class="tab-content-lm-1">
		<div class="playlists-lm-1">
			{% for x in playlists %}
			<div class="row-tracks-lm-1">
			    <div class="col-2 div-album-img">
		    		<img class="playlist-img" src={{x.imageUrl}}> 
				</div>
			    <div class="col-8 vertically-centered-text">{{x.name[0:40]}}</div>
			    <div class="col-1 div-arrow">
				    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					  <path fill-rule="evenodd" d="M6 12.796L11.481 8 6 3.204v9.592zm.659.753l5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
					</svg>
				</div>	
			</div>
			{% endfor %}
		</div>
	</div>	
{% endblock %}
